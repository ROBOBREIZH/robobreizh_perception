#Port for the server:
port_server: 9989


#Path the the libdarknet.so file.
#Github: https://github.com/AlexeyAB/darknet
#In the MakeFile, make sure LIBSO = 1 and recompile of necessary.

libdarknet_path:
  "./dependencies/install/yolo/darknet/libdarknet.so"

#Openpose version to use.
#The official version is faster but is more difficult to install.
#By default, uses the torch vision.
openpose_version:
  "torch"
#"official"

#Path to the official openpose directory. Not necessary if openpose pytorch is used.
#Github: https://github.com/CMU-Perceptual-Computing-Lab/openpose
#The openpose models must have successfully been downloaded.
#If you have some problems, two very common problems are:
#In openpose/model/pose/body_25:
#Check it's not empty. Sometime the model do not download when initializing openpose.
#In openpose/build/python/:
#There must be a file with the following naming pattern: pyopenpose.cpython-...-gnu.so

openpose_path:
  "/home/master/openpose"

